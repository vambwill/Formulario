<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Formulario/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulário de Registro</title>
</head>
<body>
    <div class="container">
        <h1 class="form-title">Registro</h1>
        <form action="#" method="post" autocomplete="on">
            <div class="main-user-info">
                <div class="user-input-box">
                   <label for="fullname">Nome completo:</label>
                   <input type="text" id="fulname" name="fullname" placeholder="Preencha o nome completo"> 
                </div>
                <div class="user-input-box">
                    <label for="username">Nome de usuário:</label>
                    <input type="text" id="username" name="username" placeholder="Usuário">
                 </div>
                 <div class="user-input-box">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Email">
                 </div>
                 <div class="user-input-box">
                    <label for="PhoneNumber">Número de Telefone:</label>
                    <input type="text" id="PhoneNumber" name="PhoneNumber" placeholder="Número de telefone">
                 </div>
                 <div class="user-input-box">
                    <label for="password">Senha:</label>
                    <input type="text" id="password" name="password" placeholder="Senha">
                 </div>
                 <div class="user-input-box">
                    <label for="confirmPassword">Confirme a senha:</label>
                    <input type="text" id="confirmPassword" name="confirmPassword" placeholder="Confirme a senha">
                 </div>
            </div>

            <div class="gender-detail-box">
                <span class="gender-title">Genero:</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Masculino</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Feminino</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Outro</label>
                </div>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Registrar">
            </div>
        </form>

    </div>
</body>
</html>
